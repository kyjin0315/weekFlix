<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <style>
      section {
        display: grid;
        width: 900px;
        margin: auto;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px);
      }
      .article {
        box-sizing: border-box;
        border: 5px solid blue;
      }
      .article:nth-child(1) {
        grid-column: 2/3;
        grid-row: 4/5;
      }
      .article:nth-child(4) {
        grid-column: 1/2;
        grid-row: 2/3;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="article">article01</div>
      <div class="article">article02</div>
      <div class="article">article03</div>
      <div class="article">article04</div>
      <div class="article">article05</div>
      <div class="article">article06</div>
      <div class="article">article07</div>
      <div class="article">article08</div>
      <div class="article">article09</div>
      <div class="article">article10</div>
    </section>
  </body>
</html>
